{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <img src="{% static 'images/wheelbarrow-left.png' %}" alt="A wheelbarrow icon pointing left">
  <h1>Get Growing</h1>
  <img src="{% static 'images/wheelbarrow.png' %}" alt="A wheelbarrow icon pointing right">
</div>
{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit</button>
</form>

{% endblock %}
