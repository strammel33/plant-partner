{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
  <img src="{% static 'images/gravestone.png' %}" alt="A gravestone icon">
  <h1>Delete Plant?</h1>
  <img src="{% static 'images/gravestone.png' %}" alt="A gravestone icon">
</div>
<h2>Are you sure you want to delete the {{ plant.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'plant-detail' plant.id %}" class="btn secondary">
    Cancel
  </a>
  <button type="submit" class="btn danger">Confirm Delete</button>
</form>
{% endblock %}
