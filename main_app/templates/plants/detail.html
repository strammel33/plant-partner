{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/plants/plant-detail.css' %}">
{% endblock %}

{% block content %}
<section class="plant-container">
  <div class="plant-img">
    <h1>picture of a plant</h1>
  </div>
  <div class="plant-details">
    <h1>{{ plant.name }}</h1>
    <p>{{ plant.location }}</p>
    <p>{{ plant.description }}</p>
    <div class='plant-actions'>
      <a href="{% url 'plant-update' plant.id %}" class="btn warn">Edit</a>
      <a href="{% url 'plant-delete' plant.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>
{% endblock %}
