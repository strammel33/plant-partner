{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type='text/css' href="{% static 'css/plants/plant-index.css'%}">
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>{{ name }}'s Plant List</h1>
</section>

<section class="card-container">
  {% for plant in plants %}
    <div class="card">
      <a href="{% url 'plant-detail' plant.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img src="{% static 'images/default-plant.png' %}" alt="A potted plant icon">
          </div>
          <h2 class="card-title">{{ plant.name }}</h2>
          <p>{{ plant.location }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>
{% endblock %}
